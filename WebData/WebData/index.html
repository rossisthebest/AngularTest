<!DOCTYPE html>
<html ng-app="webxApp">
  <head lang="en">
	<meta charset="UTF-8">
    <title>WebX 2.0</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-mocks.js"></script>
	<script src="app.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body ng-cloak>
  <div class="panel panel-primary">
	<div ng-controller="WebXController">
		<div class="panel-heading" style="font-size: xx-large">
			List of Policy Holders
		</div>
		<div class="panel-body">
			<div ng-repeat="policy in policies">
				<div>
					<span>PolicyID: </span>
					<span ng-bind="policy.id"></span>
				</div>
				<div>
					<span>Name</span>
					<span><input type="text" ng-model="policy.policyholder"/></span>
				</div>
				<div>
					<span>DOB</span>
					<span><input type="text" ng-model="policy.dob"/></span>
				</div>
				<div>
					<span>Tax</span>
					<span><input type="text" ng-model="policy.tax"/></span>
				</div>
				<div>
					<span>Premium</span>
					<span>{{policy.premium | currency}}</span>
					<span ng-show="policy.taxvalue > 0">Tax: {{policy.taxvalue | currency}}</span>
				</div>
				<div>
					<button class="btn btn-primary" ng-click="calculate(policy)">Calculate</button>
				</div>
			</div>
			<div>
				<button ng-click="save()">Save Data on Server</button>
			</div>
		</div>
	</div>
  </div>

		function() {
			alert("aaa");
			//console.log("clicked");
		}
	);*/
	</script>
  </body>
</html>
